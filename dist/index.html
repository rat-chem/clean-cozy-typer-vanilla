<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clean Cozy Typer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A typing speed app">
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="header">clean cozy typer</h2>
    <div id="statistics" class="statistics"></div>
    <div id="quote-wrapper" class="quote-wrapper">
      <div id="quote-element-container" class="quote-element-container">
        <div id="quote-element" class="quote-element"></div>
        <input id="input" class="input" spellcheck=false></input>
        <button id="refresh" class="refresh">refresh</button>
      </div>
    </div>
    <div id="keyboard-wrapper" class="keyboard-wrapper"></div>
  </body>
</html>
